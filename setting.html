<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --icon: #111827;
      --tap: #f3f4f6;
    }

    body{
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
    }

    .app{
      max-width: 660px;
      margin: auto;
      min-height: 100vh;
    }

    header{
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    .back-btn{
      font-size: 1.4rem;
      color: var(--text);
    }

    .setting-item{
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      text-decoration: none;
      color: var(--text);
      border-bottom: 1px solid var(--border);
    }

    .setting-item:active{
      background: var(--tap);
    }

    .setting-icon{
      font-size: 1.4rem;
      width: 28px;
      color: var(--icon);
    }

    .setting-text{
      font-size: 15.5px;
    }

    footer{
      padding: 20px 16px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>

<div class="app">

  <!-- Header -->
  <header>
    <div class="d-flex align-items-center gap-3 px-3 py-3">
      <i class="bi bi-arrow-left back-btn"></i>
      <h1 class="h5 m-0 fw-semibold">Settings</h1>
    </div>
  </header>

  <!-- Main -->
  <main>
    <nav aria-label="Settings menu">

      <a href="#" class="setting-item">
        <i class="bi bi-person-plus setting-icon"></i>
        <span class="setting-text">Follow and invite friends</span>
      </a>

      <a href="#" class="setting-item">
        <i class="bi bi-bell setting-icon"></i>
        <span class="setting-text">Notifications</span>
      </a>

      <a href="#" class="setting-item">
        <i class="bi bi-bookmark setting-icon"></i>
        <span class="setting-text">Saved</span>
      </a>

      <a href="#" class="setting-item">
        <i class="bi bi-heart setting-icon"></i>
        <span class="setting-text">Liked</span>
      </a>

      <a href="#" class="setting-item">
        <i class="bi bi-clock-history setting-icon"></i>
        <span class="setting-text">Archive</span>
      </a>

      <a href="#" class="setting-item">
        <i class="bi bi-lock setting-icon"></i>
        <span class="setting-text">Privacy</span>
      </a>

      <a href="#" class="setting-item">
        <i class="bi bi-sliders setting-icon"></i>
        <span class="setting-text">Content preferences</span>
      </a>

      <a href="#" class="setting-item">
        <i class="bi bi-universal-access setting-icon"></i>
        <span class="setting-text">Accessibility</span>
      </a>

      <a href="#" class="setting-item">
        <i class="bi bi-person-check setting-icon"></i>
        <span class="setting-text">Account status</span>
      </a>

      <a href="#" class="setting-item">
        <i class="bi bi-person setting-icon"></i>
        <span class="setting-text">Account</span>
      </a>

      <a href="#" class="setting-item">
        <i class="bi bi-translate setting-icon"></i>
        <span class="setting-text">Language</span>
      </a>

      <a href="#" class="setting-item">
        <i class="bi bi-question-circle setting-icon"></i>
        <span class="setting-text">Help</span>
      </a>

      <a href="#" class="setting-item">
        <i class="bi bi-info-circle setting-icon"></i>
        <span class="setting-text">About</span>
      </a>

    </nav>
  </main>

  <!-- Footer -->
  <footer>
    App Settings UI Â· Mobile First
  </footer>

</div>

</body>
</html>
