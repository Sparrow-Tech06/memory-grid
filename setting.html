<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Game Settings</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
  --bg:#ffffff ;
  --card:#ffffff;
  --primary:#6366f1;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --tap:#eef2ff;
}

body{
  background:var(--bg);
  font-family:system-ui, -apple-system, "Segoe UI", sans-serif;
}

.app{
  max-width:660px;
  margin:auto;
  min-height:100vh;
}

/* Header */
header{
  position:sticky;
  top:0;
  background:var(--card);
  border-bottom:1px solid var(--border);
  z-index:10;
}

.back-btn{
  font-size:1.6rem;
  color:var(--primary);
  cursor:pointer;
  background: gray ;
  padding: 4px 9px;
  border-radius: 50% ;
  color: #fff;
}

/* Card */
.setting-card{
  background:var(--card);
  margin:14px;
  border-radius:14px;
  border:1px solid var(--border);
  overflow:hidden;
}

/* Single item template */
.setting-item{
  display:flex;
  align-items:center;
  gap:14px;
  padding:15px 16px;
  text-decoration:none;
  color:var(--text);
}

.setting-item:not(:last-child){
  border-bottom:1px solid var(--border);
}

.setting-item:active{
  background:var(--tap);
}

.setting-icon{
  font-size:1.5rem;
  width:32px;
  color:var(--primary);
}

.setting-text{
  font-size:15.5px;
  font-weight:500;
}

footer{
  text-align:center;
  font-size:12.5px;
  color:var(--muted);
  padding:20px 10px;
}
</style>
</head>

<body>
<div class="app">

  <!-- Header -->
  <header>
    <div class="d-flex align-items-center gap-3 px-3 py-3">
      <i class="bi bi-arrow-left back-btn" onclick="window.history.back()"></i>
      <h1 class="m-0 fs-6 fw-bold">Game Settings</h1>
    </div>
  </header>

  <!-- Main -->
  <main id="settingsContainer"></main>

  <footer>
    ðŸŽ® Game App Settings â€¢ v1.0
  </footer>

</div>

<script>
/* SETTINGS DATA */
const settingsData = [
  {
    section: "General",
    items: [
      { icon: "bi-person-plus", text: "Invite Friends", link: "#" },
      { icon: "bi-bell", text: "Game Notifications", link: "#" },
      { icon: "bi-heart", text: "Liked Levels", link: "#" },
      { icon: "bi-archive", text: "Saved Progress", link: "#" }
    ]
  },
  {
    section: "Gameplay",
    items: [
      { icon: "bi-sliders", text: "Gameplay Preferences", link: "#" },
      { icon: "bi-universal-access", text: "Accessibility", link: "#" },
      { icon: "bi-lock", text: "Privacy & Data", link: "#" },
      { icon: "bi-translate", text: "Language", link: "#" }
    ]
  },
  {
    section: "Support",
    items: [
      { icon: "bi-question-circle", text: "Help & Support", link: "#" },
      { icon: "bi-info-circle", text: "About Game", link: "#" }
    ]
  }
];

/* RENDER SETTINGS */
const container = document.getElementById("settingsContainer");

settingsData.forEach(section => {
  const card = document.createElement("section");
  card.className = "setting-card";

  section.items.forEach(item => {
    const a = document.createElement("a");
    a.className = "setting-item";
    a.href = item.link;

    a.innerHTML = `
      <i class="bi ${item.icon} setting-icon"></i>
      <span class="setting-text">${item.text}</span>
    `;

    card.appendChild(a);
  });

  container.appendChild(card);
});
</script>

</body>
</html>
