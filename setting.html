<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Game Settings</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Vue -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
:root{
  --bg:#ffffff ;
  --card:#ffffff;
  --primary:#6366f1;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --tap:#eef2ff;
}

body{
  background:var(--bg);
  font-family:system-ui, -apple-system, "Segoe UI", sans-serif;
}

.app{
  max-width:660px;
  margin:auto;
  min-height:100vh;
}

/* Header */
header{
  position:sticky;
  top:0;
  background:var(--card);
  border-bottom:1px solid var(--border);
  z-index:10;
}

.back-btn{
  width:38px;
  height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--tap);
  border-radius:12px;
  color:var(--primary);
  font-size:1.4rem;
  cursor:pointer;
  transition:transform .2s ease;
}

.back-btn:active{
  transform:scale(0.9);
}

/* Cards */
.setting-card{
  background:var(--card);
  margin:14px;
  border-radius:14px;
  border:1px solid var(--border);
  overflow:hidden;
}

/* Item */
.setting-item{
  display:flex;
  align-items:center;
  gap:14px;
  padding:15px 16px;
  text-decoration:none;
  color:var(--text);
  transition:background .25s ease;
}

.setting-item:not(:last-child){
  border-bottom:1px solid var(--border);
}

.setting-item:active{
  background:var(--tap);
}

.setting-icon{
  font-size:1.5rem;
  width:32px;
  color:var(--primary);
}

.setting-text{
  font-size:15.5px;
  font-weight:500;
}

/* Animations */
.fade-slide-enter-active{
  transition:all .35s ease;
}
.fade-slide-enter-from{
  opacity:0;
  transform:translateY(12px);
}

/* Skeleton loader */
.skeleton{
  height:20px;
  background:linear-gradient(90deg,#eee,#f5f5f5,#eee);
  background-size:200% 100%;
  animation:shimmer 1.2s infinite;
  border-radius:8px;
  flex:1;
}

@keyframes shimmer{
  to{ background-position:-200% 0; }
}

footer{
  text-align:center;
  font-size:12.5px;
  color:var(--muted);
  padding:20px 10px;
}
</style>
</head>

<body>
<div id="app" class="app">

  <!-- Header -->
  <header>
    <div class="d-flex align-items-center gap-3 px-3 py-3">
      <div class="back-btn" onclick="window.history.back()">
        <i class="bi bi-arrow-left"></i>
      </div>
      <h1 class="m-0 fs-6 fw-bold">Game Settings</h1>
    </div>
  </header>

  <!-- Main -->
  <main>

    <!-- Loading -->
    <div v-if="loading">
      <section class="setting-card" v-for="n in 3" :key="n">
        <div class="setting-item" v-for="i in 3" :key="i">
          <div class="skeleton" style="width:32px;height:32px"></div>
          <div class="skeleton"></div>
        </div>
      </section>
    </div>

    <!-- Settings -->
    <transition-group name="fade-slide" tag="div" v-else>
      <section class="setting-card" v-for="section in settings" :key="section.section">

        <a class="setting-item" v-for="item in section.items" :key="item.text" :href="item.link">
          <i :class="`bi ${item.icon} setting-icon`"></i>
          <span class="setting-text">{{ item.text }}</span>
        </a>

      </section>
    </transition-group>

  </main>

  <footer>
    ðŸŽ® Game App Settings â€¢ v1.0
  </footer>

</div>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      loading:true,
      settings:[]
    }
  },
  mounted(){
    // Simulate API / DB delay
    setTimeout(() => {
      this.settings = [
        {
          section:"General",
          items:[
            { icon:"bi-person-plus", text:"Invite Friends", link:"#"},
            { icon:"bi-bell", text:"Game Notifications", link:"#"},
            { icon:"bi-heart", text:"Liked Levels", link:"#"},
            { icon:"bi-archive", text:"Saved Progress", link:"#"}
          ]
        },
        {
          section:"Gameplay",
          items:[
            { icon:"bi-sliders", text:"Gameplay Preferences", link:"#"},
            { icon:"bi-universal-access", text:"Accessibility", link:"#"},
            { icon:"bi-lock", text:"Privacy & Data", link:"#"},
            { icon:"bi-translate", text:"Language", link:"#"}
          ]
        },
        {
          section:"Support",
          items:[
            { icon:"bi-question-circle", text:"Help & Support", link:"#"},
            { icon:"bi-info-circle", text:"About Game", link:"#"}
          ]
        }
      ];
      this.loading = false;
    }, 1200);
  }
}).mount("#app");
</script>

</body>
</html>
